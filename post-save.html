<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>HabitRacer</title>
    <style>
        section {
            padding: 60px 0;
        }
    </style>
</head>

<body>
    
<div class="container-lg" style="padding: 60px 0;">
    <div class="text-center">
        <h2>Record your Daily Success</h2>
        <p class="lead">Document your progress and send a motivational message to your fellow racer.</p>
    </div>

    <div class="row justify-content-center my-5 mx-2">

        <div class="col-lg-6">
            <form>

                <label for="date" class="form-label">Date:</label>
                <div class="mb-3 input-group">
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="left" title="You may record your success of previous days. We trust your honesty ðŸ˜Š">
                            <i class="bi bi-calendar-check-fill"></i>
                        </span>
                    </span>
                    <input type="date" id="date" class="form-control" value="{{today}}">
                </div>

                <label for="comment" class="form-label">Comment/Message for your competitor:</label>
                <div class="mb-3 input-group">
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="left" title="The message will be displayed in the race overview page.">
                            <i class="bi bi-chat-dots-fill"></i>
                        </span>
                    </span>
                    <textarea id="comment" class="form-control" style="height: 100px;" placeholder="e.g. It seems like I'll be going to Disneyland for free! One week left ðŸ¤©"></textarea>
                </div>

                <input type="hidden" id="userId" value="{{userId}}">
                <input type="hidden" id="raceId" value="{{raceId}}">

                <div class="mb-4 text-center">
                    <a href="/race/{{raceId}}" role="button" class="btn btn-outline-secondary">Cancel</a>
                    <button type="button" class="btn btn-secondary" id="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    const tooltips = document.querySelectorAll('.tt')
    tooltips.forEach(t => {
        new bootstrap.Tooltip(t)
    })
</script>

</body>
</html>
