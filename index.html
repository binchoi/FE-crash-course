<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="your password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="20" id="option-1">
        <label for="option-1">20</label>
        <input type="radio" name="age" value="21" id="option-2">
        <label for="option-2">21</label>
        <input type="radio" name="age" value="22" id="option-3">
        <label for="option-3">22</label>
        <br><br>
        <label for="">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">First question is given how?</option>
            <option value="q2">Second question is what?</option>
            <option value="q3">Third question is with whom?</option>
        </select>
        <br><br>
        <label for="answer">Security Question Answer:</label>
        <input type="text" name="answer" id="answer">
        <br><br>

        <label for="bio">Your Biography:</label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>
        <input type="submit" value="submit the form">
    </form>
</body>
</html>
